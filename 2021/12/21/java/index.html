        <h2 id="java-博客"><a href="#java-博客" class="headerlink" title="#java 博客"></a>#java 博客</h2><p>1.这是javaweb中关于maven中的一些配置及安装问题的解决</p>
<figure class="highlight plaintext"><figcaption><span>javascript</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">       maven环境配置(我这里下载的是3.6.1maven版本)</span><br><span class="line">       M2_HOME:         D:\ServiceFuWu\apache-maven-3.6.1-bin\apache-maven-3.6.1\bin</span><br><span class="line">       MAVEN_HOME:      D:\ServiceFuWu\apache-maven-3.6.1-bin\apache-maven-3.6.1</span><br><span class="line">       path:            %MAVEN_HOME%\bin</span><br><span class="line">部署maven中junit包老是爆红：原因是maven3.6.3版本与idea版本不兼容，所以换了一个低版本的maven(或者你也可以换一个高版本的jdk)</span><br></pre></td></tr></table></figure>
<span id="more"></span>
<p>2.关于java中第一次部署servlet项目</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">(<span class="number">1</span>).首先我要创建了一个 HellowWord类来继承HTTpServlet(其中要下载很多jar包，可以百度“maven仓库”去官网找代码放到pom.xml(web项目中的))</span><br><span class="line">    &lt;dependencies&gt;(下载的jar包代码)&lt;/dependencies&gt;</span><br><span class="line">(<span class="number">2</span>).在模仿tomcat中servlet的页面写</span><br><span class="line">public <span class="class"><span class="keyword">class</span> <span class="title">HelloServlet</span> <span class="keyword">extends</span> <span class="title">HttpServlet</span> </span>&#123;</span><br><span class="line">     写出doget和dopost方法</span><br><span class="line">===================================================================</span><br><span class="line">    @Override</span><br><span class="line">    protected <span class="keyword">void</span> doGet(HttpServletRequest req, HttpServletResponse response) throws ServletException, IOException &#123;</span><br><span class="line">        <span class="comment">// super.doGet(req, resp);</span></span><br><span class="line">        response.setContentType(<span class="string">&quot;text/html&quot;</span>);</span><br><span class="line">        PrintWriter out = response.getWriter();</span><br><span class="line">        out.println(<span class="string">&quot;&lt;html&gt;&quot;</span>);</span><br><span class="line">        out.println(<span class="string">&quot;&lt;head&gt;&quot;</span>);</span><br><span class="line">        out.println(<span class="string">&quot;&lt;title&gt;Hello World!&lt;/title&gt;&quot;</span>);</span><br><span class="line">        out.println(<span class="string">&quot;&lt;/head&gt;&quot;</span>);</span><br><span class="line">        out.println(<span class="string">&quot;&lt;body&gt;&quot;</span>);</span><br><span class="line">        out.println(<span class="string">&quot;&lt;h1&gt;Hello World!&lt;/h1&gt;&quot;</span>);</span><br><span class="line">        out.println(<span class="string">&quot;&lt;/body&gt;&quot;</span>);</span><br><span class="line">        out.println(<span class="string">&quot;&lt;/html&gt;&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    protected <span class="keyword">void</span> doPost(HttpServletRequest req, HttpServletResponse resp) throws ServletException, IOException &#123;</span><br><span class="line">        <span class="built_in">super</span>.doPost(req, resp);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">==================================================================</span><br><span class="line">(<span class="number">3</span>).这是web.xml中的servlet配置(servlet)</span><br><span class="line">===========================================</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">web-app</span>&gt;</span></span></span><br><span class="line"><span class="xml">    <span class="tag">&lt;<span class="name">display-name</span>&gt;</span>Archetype Created Web Application<span class="tag">&lt;/<span class="name">display-name</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="comment">&lt;!-- todo web-xml 中配置我们web的核心应用--&gt;</span></span></span><br><span class="line"><span class="xml"><span class="comment">&lt;!--  todo 这是配置servlet--&gt;</span></span></span><br><span class="line"><span class="xml">    <span class="tag">&lt;<span class="name">servlet</span>&gt;</span></span></span><br><span class="line"><span class="xml">        <span class="tag">&lt;<span class="name">servlet-name</span>&gt;</span>HelloServlet<span class="tag">&lt;/<span class="name">servlet-name</span>&gt;</span>(这里名字可以不予继承类相同)</span></span><br><span class="line"><span class="xml">        <span class="tag">&lt;<span class="name">servlet-class</span>&gt;</span>com.qt.servlet.HelloWord<span class="tag">&lt;/<span class="name">servlet-class</span>&gt;</span>(继承类的位置)</span></span><br><span class="line"><span class="xml">    <span class="tag">&lt;/<span class="name">servlet</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="comment">&lt;!--   todo 这是配置servlet相对应的映射(一个servlet对应一个映射)--&gt;</span></span></span><br><span class="line"><span class="xml">    <span class="tag">&lt;<span class="name">servlet-mapping</span>&gt;</span></span></span><br><span class="line"><span class="xml">        <span class="tag">&lt;<span class="name">servlet-name</span>&gt;</span>HelloServlet<span class="tag">&lt;/<span class="name">servlet-name</span>&gt;</span></span></span><br><span class="line"><span class="xml">        <span class="tag">&lt;<span class="name">url-pattern</span>&gt;</span>/qt<span class="tag">&lt;/<span class="name">url-pattern</span>&gt;</span></span></span><br><span class="line"><span class="xml">    <span class="tag">&lt;/<span class="name">servlet-mapping</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">web-app</span>&gt;</span></span></span><br><span class="line">==============================================</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
